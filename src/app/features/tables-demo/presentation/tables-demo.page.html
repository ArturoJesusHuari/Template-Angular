<div class="tables-container">
  <h1 class="text-3xl font-bold mb-6" style="color: var(--text-primary)">Tablas</h1>

  <app-card title="Tabla con PaginaciÃ³n y Ordenamiento" subtitle="Material Table completa">
    <!-- Filtros -->
    <div class="filters-container mb-4">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Buscar</mat-label>
          <input
            matInput
            [formControl]="searchControl"
            placeholder="Buscar por nombre o email..."
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Filtrar por Rol</mat-label>
          <mat-select [formControl]="roleControl">
            <mat-option value="">Todos</mat-option>
            <mat-option value="Admin">Admin</mat-option>
            <mat-option value="User">User</mat-option>
            <mat-option value="Guest">Guest</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Filtrar por Estado</mat-label>
          <mat-select [formControl]="statusControl">
            <mat-option value="">Todos</mat-option>
            <mat-option value="Activo">Activo</mat-option>
            <mat-option value="Inactivo">Inactivo</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="flex justify-end mt-2">
        <button mat-stroked-button (click)="resetFilters()">
          <mat-icon>clear</mat-icon>
          Limpiar Filtros
        </button>
      </div>
    </div>

    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" matSort class="w-full">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
          <td mat-cell *matCellDef="let user">
            <span
              class="badge"
              [ngClass]="{
                'badge-purple': user.role === 'Admin',
                'badge-blue': user.role === 'User',
                'badge-gray': user.role === 'Guest'
              }"
            >
              {{ user.role }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let user">
            <span
              class="badge"
              [ngClass]="{
                'badge-green': user.status === 'Activo',
                'badge-red': user.status === 'Inactivo'
              }"
            >
              {{ user.status }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Empty state -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            <div class="empty-state">
              <mat-icon>search_off</mat-icon>
              <p>No se encontraron resultados</p>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons class="mt-4">
    </mat-paginator>
  </app-card>
</div>
